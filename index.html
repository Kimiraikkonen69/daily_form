<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily_form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img src="media/key.png" alt="Ключик">
        <h2>Create your free account</h2>
        <p>Come and join our cool and amazing community, fill in your details
            to get started.
            Already have an account? <a href="#">Log in.</a></p>
        <form action="/" method="post">
            <input type="text" placeholder="First Name" id="first">
            <input type="text" placeholder="Last Name" id="last">
            <input type="email" placeholder="Email address" id="email">
            <input type="password" placeholder="Password" id="pass" name="pass">
            <input type="submit" value="Sign up for free" id="button">
        </form>
        <p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
            the <a href="#">Privacy Policy</a></p>
    </div>

</body>
</html>
